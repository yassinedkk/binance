name: Run Binance Script

on:
  schedule:
    - cron: "0 0 * * *"  # Minuit UTC chaque jour
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour les opérations git ultérieures

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          Rscript -e install.packages(c("cli", "generics", "glue", "lifecycle", "magrittr","pillar", "R6", "rlang", "tibble", "tidyselect","vctrs", "curl", "mime", "openssl","httr", "jsonlite", "dplyr"), repos = "https://cloud.r-project.org")
                    
      
      - name: Run R script
        run: |
          Rscript binance.R
      
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add *.csv
          git diff-index --quiet HEAD || git commit -m "Update CSVs from Binance API [skip ci]"
          git push
